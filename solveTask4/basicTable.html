<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>
<style>
    table, th, td ,tr {
      border: 1px solid gray;
      border-color: gray;
      border-collapse: collapse;

      
    }
    </style>
<body>
    <table>
        <tr>
            <th rowspan="3" >State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>
        </tr>
        <tr>
            
    
          </tr>
      <tr>
        
        <td>Minimum</td>
        <td>Maximum</td>
        <td>A2 hours after Eating</td>
        
        
        

      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
        
        

      </tr>

      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>

      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
       
    </table>
</body>
</html>
