<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat PHoto App</title>
 
</head>
<style>
    
.cat-h1 {
    color: red;
    font-family: 'Times New Roman', Times, serif;
}
.cat-p {
    color: red
}
.cat {
    background-color: lightgray;
}
.chexk-cat {
    background-color: green;
}
img {
    width: 100px;
    height: 100px;
    border:  solid 8px  greenyellow;
    border-radius: 50%;
}
</style>
<body>
    <div class="cat-h1"><h1>CatPhotoApp</h1></div>
    
    <div class="cat-p">
        <p>Click here to view more <a href="https://www.britannica.com/animal/cat">Cat photos</a></p>

    </div>
    <img src="images/Cat.jfif">
    <div class="cat">
        <h2>Things cats love:</h2>
        <ul>
            <li>Cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <h2>Top 3 things cats hate:</h2>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
    <div class="chexk-cat">
        <form>
            <input type="radio" name="door">
            <label>Indoor</label>
            <input type="radio" name="door">
            <label>Outdoor</label><br>
            <input type="checkbox" name="xx">
            <label>Loving</label>
            <input type="checkbox" name="xx">
            <label>Lazy</label>
            <input type="checkbox" name="xx">
            <label>Energetic</label><br>
            <input type="text" placeholder="cat photo URL">
            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
</body>
</html>
