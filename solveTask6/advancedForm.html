<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form 5</title>
    <style>
        form{
            border: 3px black;

        }
        body{
            display: block;
            width: 35%;
        }
        table {
      
      border-collapse: collapse;
      margin: 0 auto;
      padding: 20px;
      justify-content: center;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left; 
      vertical-align: top; 
      background-color: aqua;
    }
    th {
      font-weight: bold;
      justify-content: center;
      background-color: yellow;
    }
   
    </style>
</head>

   
</head>
<body>

    <form>
        <table >
            <th colspan="2">Registration Form</th>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    
                        <input type="checkbox" name="game" value="hockey"> Hockey<br>
                        <input type="checkbox" name="game" value="football"> Football<br>
                        <input type="checkbox" name="game" value="badminton"> Badminton<br>
                        <input type="checkbox" name="game" value="cricket"> Cricket<br>
                        <input type="checkbox" name="game" value="volleyball"> Volleyball
                    
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td>
                    <select name="age">
                        <option selected hidden>Select</option>
                        <option> 18</option>
                        <option>19</option>
                        <option> 20</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td colspan="2">
                   
                        <input type="button" value="Click Me">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit Form">
                    
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
