<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector </title>
</head>
<style>
   
    tr:nth-child(even) {
    background-color: white;
    color: black;
  }
  tr:nth-child(odd) {
    color:aliceblue;
  }
    tr:nth-child(1) {
        background-color: lightskyblue;
    }
    tr:nth-child(3) {
        background-color: lightskyblue;
    }
    tr:nth-child(5) {
    background-color: palevioletred;
  }
  tr:nth-child(7) {
        background-color: orange;
    }
    tr:nth-child(9) {
        background-color: orange;
    }
    table {
        padding-right : 50px;

    }
    table {
        width: 100%; 
    }

    td {
            padding: 10px; 
        }

</style>
<body>
    <table>
        <tr><td colspan="12">item1</td></tr>
        <tr><td>item2</td></tr>
        <tr><td>item3</td></tr>
        <tr><td>item4</td></tr>
        <tr><td>item5</td></tr>
        <tr><td>item6</td></tr>
        <tr><td>item7</td></tr>
        <tr><td>item8</td></tr>
        <tr><td>item9</td></tr>
        
    </table>
</body>
</html>
