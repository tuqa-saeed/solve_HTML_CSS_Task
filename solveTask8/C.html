<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        
*{
          margin: 0;
          padding: 0;
          box-sizing: border-box;}</style>
</head>
<body>
    <div style="background-color: red; position: absolute; left: 0; width: 200px; height: 200px;">
        <p>absolute</p>
    </div>
    <div style="background-color: lightblue; position: absolute; width: 200px; right: 0; height: 200px;">
        <p>absolute</p>
    </div>
    <div style="background-color: chartreuse; position: absolute; bottom: 0; width: 200px; height: 200px;">
        <p>absolute</p>
    </div>
    <div style="background-color: yellow; position: absolute; right: 0; bottom: 0; width: 200px; height: 200px;">
        <p>absolute</p>
    </div>
</body>
</html>
