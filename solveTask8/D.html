<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative and static</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            width: fit-content;
            gap: 6px;
        }
        .child{
            height: 75px;
            width: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 25px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child" style=" position: relative; left: 30px; top: 30px; background-color:palevioletred ;">1</div>
        <div class="child" style=" background-color: lightskyblue;"             >2</div>
        <div class="child" style=" background-color: orange;"               >3</div>
        <div class="child" style=" background-color: lightgreen;"          >4</div>
        <div class="child" style=" background-color: plum;"              >5</div>
        <div class="child" style=" background-color: hotpink;"            >6</div>
        <div class="child" style=" background-color: palevioletred;"                  >7</div>
        <div class="child" style=" background-color: lightskyblue;"         >8</div>
        <div class="child" style=" background-color: lightgreen;"             >9</div>
        <div class="child" style=" background-color: orange;"        >10</div>
        <div class="child" style=" background-color: plum;"                 >11</div>
        <div class="child" style=" background-color: plum;"                >12</div>        
    </div>


</body>
</html>
