<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid z-idex</title>
    <style>
        .grid {
            display: grid;
            width: 300px;
            height: 300px;
            justify-content: center; align-items: center;
            position: relative;
        }
        .grid>div {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div style="background-color: yellow; opacity: 50%; position: absolute; top: 0; left: 0; z-index: 3;">Top</div>
        <div style="background-color: blue; opacity: 50%;">Bottom</div>
        <div style="background-color: green; opacity: 50%; position: absolute; bottom: 0; right: 0; z-index: 2;">Middle</div>
    </div>
</body>
</html>
