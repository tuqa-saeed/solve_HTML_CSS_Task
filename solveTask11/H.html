<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3,200px);
            gap: 20px;
            justify-content: center;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="img/wb1.jpg" alt="wb1">
        <img src="img/wb2.jpg" alt="wb2">
        <img src="img/wb3.jpg" alt="wb3">
        <img src="img/wb4.jpg" alt="wb4">
        <img src="img/wb5.jpg" alt="wb5">
        <img src="img/wb6.jpg" alt="wb6">
        <img src="img/wb7.jpg" alt="wb7">
        <img src="img/wb8.jpg" alt="wb8">
    </div>
</body>
</html>
