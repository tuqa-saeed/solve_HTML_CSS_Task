<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: repeat(4, 200px); gap: 12px;">
        <div style="background-color: lightblue; width: 200px; height: 200px;"></div>
        <div style="background-color: lightgreen; width: 200px; height: 200px;"></div>
        <div style="background-color: lightsalmon; width: 200px; height: 200px;"></div>
        <div style="background-color: lightseagreen; width: 200px; height: 200px;"></div>
    </div>
</body>
</html>
