<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
</head>
<style>
.upper{
    text-transform: uppercase;
}
.lower{
    text-transform: lowercase;
}
.capital{
    text-transform: capitalize;
}
</style>
<body>
    <h1>Using the text-transform property</h1>
    <p class="upper">tHIS teXT TRANSformED touPPerCAse</p>
    <p class="lower">THIS teXT TRANSformED to LOWerCASe.</p>
    <p class="capital">this text is capitalized.</p>
</body>
</html>
