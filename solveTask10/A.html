<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        h1{
            text-decoration: overline;
            text-decoration-color: green;
        }
        h2{
            text-decoration: line-through;
            text-decoration-color: #333;
        }
        h3{
            text-decoration: underline;
            text-decoration-color: blueviolet;
        }
        h4{
            text-decoration: overline underline;
            text-decoration-color: blue;
        }
    </style>
</head>
<body>
    <h1>This Text Decoration Using Overline</h1>
    <h2>This Text Decoration Using Overline through</h2>
    <h3>This Text Decoration Using Overline Underline</h3>
    <h4>This Text Decoration Using Overline Overline and underline</h4>
</body>
</html>
