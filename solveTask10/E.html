<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font style:</title>
    <style>
        .normal{
            font-size: 30px;
        }
        .italic {
            font-style: italic;
        }
        #p1{
            font-size: 50px;
        }
        #p2{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>The Font family property</h2>
    <p class="normal">This text is a paragraph in normal style and font size=40</p>
    <p class="italic" id="p1">This text is a paragraph in <br>normal style and font size=70</p>
    <p class="italic" id="p2">This text is a paragraph in normal style and font size=20</p>
</body>
</html>
