<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Opacity</title>
    <style>
        div{
            background-color: red;
            text-align: center;
            height: 70px;
            font-size: 25px;
        }
        #opa100{
            opacity: 100%;
        }
        #opa50{
            opacity: 50%;
            
        }
        #opa25{
            opacity: 25%;
        }
        #opa0{
            opacity: 10%;
        }
    </style>
</head>
<body>
    <div id="opa100" >Div Opacity 100%</div>
    <div id="opa50" > Div Opacity 50% </div>
    <div id="opa25" > Div Opacity 25% </div>
    <div id="opa0" >Div Opacity 0% </div>
</body>
</html>
