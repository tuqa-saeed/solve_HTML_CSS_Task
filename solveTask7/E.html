<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox div</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;   
            gap: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .item {
            background-color:plum;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px; 
            flex: 1 0 0; 
        }

      
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Turnip</div>
        <div class="item">greens</div>
        <div class="item">yarrow</div>
        <div class="item">ricebean</div>
        <div class="item">rutabaga</div>
        <div class="item">endive</div>
        <div class="item">cauliflower</div>
        <div class="item">sea lettuce</div>
        <div class="item">kohlrabi</div>
        <div class="item">amaranth</div>
    </div>

</body>
</html>
