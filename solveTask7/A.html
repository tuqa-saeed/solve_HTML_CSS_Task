<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flexbox Box</title>
    <style>
        body{
            background-color:purple ;
        }
        .container {
            display: flex; 
            flex-direction: row; 
            margin-left: 0;
            align-items: flex-start; 
            justify-content: flex-start; 
            width: 800px;
            background-color: purple; 
            padding: 20px; 
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin: 10px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
