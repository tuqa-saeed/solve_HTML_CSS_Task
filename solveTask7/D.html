<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flexbox Box</title>
    <style>
        body{
            background-color:purple ;
        }
        .container {
            display: flex; 
            flex-direction: row; 
            margin-left: 0;
            align-items: flex-start; 
            justify-content: flex-start; 
            width: 800px;
            background-color: purple; 
            padding: 20px; 
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin: 0; 
            border-radius: 15px;
            background-color: cadetblue;
            padding: 10px;
            color: aliceblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">im small</div>
        <div class="box">i have more contenet then the very small item</div>
        <div class="box">I have lots of content.
            So much content that I
            don't know where it is all
            going to go. I'm glad that
            CSS is pretty good at
            dealing with situations
            where we end up with
            more words than
            expected!</div>
    </div>

</body>
</html>
