<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buzzel flex</title>
    <style>
        .parent{
            border: 2px solid gold;
            height: 50vh;
            display: flex;
            color: white;
        }
        .item,.childe10{
            height: 60px;
            width: 50px;
            text-align: center;
            font-size: 40px;
            padding-top: 15px ;
        }
        .item4{
            background-color:blueviolet;
            width: 30px;
            text-align: center;
            font-size: 60px;
            padding-top: 15px ;
        }
        .item1{
            background-color: green;
            height: 20px;
            width: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin-top: 25px;
            text-align: center;
        }
        .item5{ 
            background-color: bisque;
            height: 20px;
            width: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            text-align: center;
            align-self: center;
        }
        .item10{
            background-color:yellowgreen;
            align-self: flex-end;
        }
    </style>
</head>
<body>
<div class="parent">
        <div class="item1">1</div>
        <div style="background-color:lightcoral;" class="item">2</div>
        <div style="background-color: lightgreen;" class="item1">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div style="background-color: lightpink;" class="item1">6</div>
        <div style="background-color: lightsalmon;" class="item1">7</div>
        <div style="background-color: lightseagreen;" class="item1">8</div>
        <div style="background-color: limegreen" class="item1">9</div>
        <div class="item10">10</div>
</div>    
</body>
</html>
