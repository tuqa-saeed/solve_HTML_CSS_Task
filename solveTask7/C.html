<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div </title>
    <style>
        body {
            height: 150%; 
            margin: 100px 90px; 
            padding: 12px;
            border: 2px solid purple;
            border-radius: 12px;
        }

        .container {
            display: flex;
            justify-content: center; 
            text-align: left;
            align-items: center; 
            background-color: white; 
            height: 150%; 

        }

        .centered-div {
            background-color: purple;
            color: white; 
            padding: 20px; 
            height: 150%; 

            
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="centered-div">
            Center me.
        </div>
    </div>

</body>
</html>
