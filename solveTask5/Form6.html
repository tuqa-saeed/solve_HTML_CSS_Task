<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6</title>
</head>
<style>
   
    body{
        background-color: blueviolet;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }
    label{
        color: white;

    }
    form{
        background-color:darkblue;
        padding: 20px;
        display: flex;
        flex-direction: column;
        width: 350px;
        border: 1px solid black;
    }
    label{
       margin: 5px 0 ;
    }
</style>
<body>
    <h1>Amman Coding Academy Survey Form</h1>
    <h2> Thank you for taking the time to help</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required >
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
        <label for="age">Age<span>(Optional)</span></label>
        <input type="text" id="age" placeholder="Age">
        <label for="survey">how did you like my survey</label>
        <select >
            <option selected hidden>how did you like my survey</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C">D</option>
            <option value="C">E</option>
        </select>
        <label>would you recommend my pen to a friend?</label>
        <div>
            <input type="radio" name="recommend" id="Definitely">
            <label for="Definitely">Definitely</label><br>
            <input type="radio" name="recommend" id="Maybe">
            <label for="Maybe">Maybe</label><br>
            <input type="radio" name="recommend" id="Not_sure">
            <label for="Not_sure">Not Sure</label>
        </div>

        <select >
            <option selected hidden>Select an option</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C">D</option>
            <option value="C">E</option>
        </select>
        <label>What would you like to see in my survey? <small>(Check all that apply)</small> </label>
        <div>
            <input type="checkbox" name="improved" id="CSS">
            <label for="css">CSS needs to be more complex</label><br>
            <input type="checkbox" name="improved" id="js">
            <label for="js">Use some javascript</label><br>
            <input type="checkbox" name="improved" id="nothing">
            <label for="nothing">No changes required</label>
        </div>
        <label >Any comments or suggestion?</label>
        <textarea name="suggestion" style="height: 80px; " placeholder="Enter your comment here"></textarea>
        <input type="submit" value="Submit" style="background-color:green; border: none; color: white; padding: 5px 0; margin-top: 12px ;">
    </form>
</body>
</html>
