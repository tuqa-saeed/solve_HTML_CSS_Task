<!DOCTYPE html>
<html>
<head>
  <title>Border and Button</title>
</head>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column; 
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.top-bar, .bottom-bar {
  width: 300%;
  height: 300px; 
  background-color: lightblue; 
}
.bottom-bar{
    background-color: pink;
}

.container {
  padding: 20px;
  text-align: center;
  margin: 20px 0; 
}

#counter {
  font-weight: bold;
}

button {
  background-color: #4CAF50;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #45a049;
}
</style>
<body>
  <div class="top-bar"></div> 
   <div class="container">
    <p>You have hit the spacebar <span id="counter">0</span> times.</p>
    <button id="restart">RESTART</button>
  </div>
  <div class="bottom-bar"></div> <script src="script.js"></script>
</body>
</html>
