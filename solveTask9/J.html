<!DOCTYPE html>
<html>
<head>
<title>Multi Box Shadow</title>
<style>
.box {
  width: 200px;
  height: 200px;
  background-color: white;
  border: 1px solid black; 
  
  box-shadow: 
    11px 11px 0px yellow, 
    15px 15px 0px #00a78e, 
    18px 18px 0px #0078d7, 
    21px 21px 0px #68217a; 
}
p{
    text-align: center;
    padding: 50px;
}
</style>
</head>
<body>
  <div class="box">
    <p>Multi box shadow</p>
  </div>
</body>
</html>
