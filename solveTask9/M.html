<!DOCTYPE html>
<html>
<head>
  <title>Online FoodShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: sans-serif;
  margin: 0; 
}

header {
  background-color: #f0f0f0; 
  padding: 20px;
}

.header-content {
  display: flex;
  justify-content: space-between; 
  align-items: center;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin-left: 20px;
}



.hero {
  background-image: url("img/OIP.jfif"); 
  background-size: cover;
  background-position: center;
  color: white;
  text-align: center;
  padding: 100px 0;
}

.hero-content {

  max-width: 600px;
  margin: 0 auto;
}

.hero button {
  background-color: #f00; 
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

.info-boxes {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 40px;
  border-radius: 12px;
}

.box {
  border: 1px solid #ccc;
  padding: 20px;
  text-align: center;
}

.featured-products {
  text-align: center;
  padding: 40px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
  gap: 20px;
}

.product img {
  max-width: 100%;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
}
</style>
<body>
  <header>
    <div class="header-content">
      <h1>Online FoodShop</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">ContactUs</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to Online FoodShop</h2>
      <button>ORDER NOW</button>
      <section class="info-boxes">
        <div class="box">
          <h3> <img src="img/download.jpg">Prices</h3>
          <button>Prices</button>
        </div>
        <div class="box">
          <h3><img src="img/OIP (1).jpg">Specials</h3>
          <button>Specials</button>
        </div>
      </section>
    </div>
  </section>

  

  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="img/download (1).jpg" alt="Product 1">
        <button>ORDER NOW</button>
      </div>
      <div class="product">
        <img src="img/download (2).jpg" alt="Product 2">
        <button>ORDER NOW</button>
      </div>
      <div class="product">
        <img src="img/download (3).jpg" alt="Product 3">
        <button>ORDER NOW</button>
      </div>
    </div>
  </section>

  <footer>
    <p>Copyright Â© 2020-2021 Online FoodShop All Rights are reserved</p>
  </footer>

</body>
</html>
