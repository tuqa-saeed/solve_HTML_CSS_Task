<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Type</title>

</head>
<style>
.ridge{
border:2px,ridge,black;
margin: 10px;
display: block;
width:110px ;

}

.solid{
    margin: 10px;
    border:2px,solid,black;
    display: block;
    width:110px ;


}

.double{
    border:2px,double,black;
    margin: 10px;
    display: block;
    width:110px ;



}

</style>
<body>
    <div class="Border_Type">
    <span class="ridge">A ridge border</span>
    <span  class="solid">A solid border</span>
    <span  class="double">A double  border</span>
    </div>
    
</body>
</html>
